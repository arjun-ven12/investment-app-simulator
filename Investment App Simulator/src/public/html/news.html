<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Feed</title>
  <link rel="stylesheet" href="../css/news.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <body>
    <div id="navbar-container"></div>

    <h1>News Feed</h1>
    <div class="category-wrapper">
      <label for="category-filter" class="sr-only">Choose category</label>
      <div class="dropdown">
      <div class="select-wrap dropdown">
        <select id="category-filter" aria-label="News category">
          <option value="" selected disabled>Browse categories</option>
          <!-- options injected by JS -->
        </select>

        </div>
      </div>

      <!-- optional chips row created by JS for quick picks -->
      <div id="category-chips" class="category-chips" aria-hidden="true"></div>
    </div>
    <div class="layout">
      <!-- Main News Section -->
      <main class="news-section">
        <h2>Latest News</h2>
        <div id="error-message"></div>
        <div id="news-container" class="cards-container"></div>
      </main>

      <!-- Sidebar for Bookmarks -->
      <aside class="bookmark-section">
        <h2>Your Bookmarks</h2>
        <div id="bookmark-container" class="cards-container"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/news.js"></script>
    <script src="../js/navbar.js"></script>

  </body>

</html>
