<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Complete Your Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Outfit", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .card {
      width: 520px;
      background: #fff;
      color: #000;
      padding: 35px;
      border-radius: 14px;
      position: relative;
    }

    .warning {
      display: none;
      background: #ffe1df;
      color: #9e1c1c;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      border: 1px solid #ffb6b0;
      animation: fadeIn 0.25s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .terms-row {
      display: flex;
      gap: 8px;
      margin: 20px 0;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      background: #000;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- Premium inline warning (instead of alert()) -->
    <div id="warningBox" class="warning"></div>

    <h2>Before You Continue</h2>
    <p>You must agree to our updated Terms & Conditions and Privacy Policy.</p>

    <div class="terms-row">
      <input type="checkbox" id="agree">
      <label for="agree">
        I agree to the
        <a href="/terms" target="_blank">Terms & Conditions</a>
        and
        <a href="/privacy" target="_blank">Privacy Policy</a>.
      </label>
    </div>

    <button id="continueBtn">Continue</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const token = params.get("token");

    const warningBox = document.getElementById("warningBox");

    function showWarning(msg) {
      warningBox.textContent = msg;
      warningBox.style.display = "block";
    }

    document.getElementById("continueBtn").onclick = async () => {
      // prettier warning instead of alert()
      if (!document.getElementById("agree").checked) {
        showWarning("Please agree to the terms before continuing.");
        return;
      }

      const res = await fetch("/auth/google/accept-terms", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      const data = await res.json();

      if (data.success) {
        // Save token locally â€” same as google-callback
        localStorage.setItem("token", token);
        localStorage.setItem("email", email);

        // Decode JWT to extract user info
        try {
          const decoded = JSON.parse(atob(token.split(".")[1]));
          if (decoded.username) localStorage.setItem("username", decoded.username);
          if (decoded.id) localStorage.setItem("userId", decoded.id);
        } catch (e) {
          console.warn("JWT decode failed:", e);
        }

        // Redirect to home
        window.location.href = "/home";

      } else {
        showWarning("Something went wrong. Please try again.");
      }
    };
  </script>
</body>
</html>
