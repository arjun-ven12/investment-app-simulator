<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scenario Dashboard</title>

  <link rel="stylesheet" href="../css/scenarios.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- âœ¨ Ambient Background -->
  <div id="starfield"></div>
  <div id="navbar-container"></div>
<header id="region-header" class="region-header">
  <h2 id="region-name">Region</h2>
  <p id="region-meta">0 Scenarios</p>
</header>
  <!-- ðŸŒ GLOBE SCENE -->
  <section id="globe-layer" class="view-layer active">
    <div id="globe-ui">
      <button id="viewAllBtn" class="glass-btn">View All Scenarios</button>
    </div>
  </section>
<section id="region-timeline" class="timeline-overlay">
  <div class="timeline-inner">
    <!-- Navigation Arrows -->
    <button class="nav-arrow left" id="timeline-prev">â€¹</button>

    <!-- Main Line -->
    <div class="timeline-line">
      <div id="timeline-nodes"></div>
    </div>

    <button class="nav-arrow right" id="timeline-next">â€º</button>
  </div>z

  <!-- Timeline Detail Panel -->
  <div id="timeline-detail" class="timeline-detail">
    <!-- dynamically filled by globe.js -->
  </div>
</section>
  <!-- ðŸ§­ DASHBOARD -->
  <section id="dashboard-layer" class="view-layer active">
    <div class="dashboard">
      <div class="right-panel">
        <h3>My Scenarios</h3>

        <div class="tabs">
          <button class="tab-button active" data-tab="not_started">Not Started</button>
          <button class="tab-button" data-tab="in_progress">In Progress</button>
          <button class="tab-button" data-tab="completed">Completed</button>
        </div>

        <div id="not-started" class="tab-content active"><ul id="my-not-started"></ul></div>
        <div id="in-progress" class="tab-content"><ul id="my-in-progress"></ul></div>
        <div id="completed" class="tab-content"><ul id="my-completed"></ul></div>
      </div>
    </div>
  </section>

  <!-- â­ UI + Background JS -->
  <script>
    document.getElementById("viewAllBtn").addEventListener("click", () => {
      document.getElementById("dashboard-layer").classList.toggle("active");
    });

    // Starfield generator
    const starfield = document.getElementById("starfield");
    for (let i = 0; i < 200; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDelay = Math.random() * 5 + "s";
      star.style.width = star.style.height = Math.random() * 2 + "px";
      starfield.appendChild(star);
    }
  </script>

  <!-- ðŸ§  Internal UI Scripts -->
  <script src="../js/chatbot.js" defer></script>
  <script src="../js/navbar.js" defer></script>
  <script src="../js/allScenarios.js" defer></script>

<!-- ðŸŒ Single Three + Globe.gl context (daytime mode) -->
<script type="module">
  import * as THREE from "https://esm.sh/three@0.180.0";
  import createGlobe from "https://esm.sh/globe.gl@2.36.0?deps=three@0.180.0";
  window.THREE = THREE;
  window.Globe = createGlobe;
  import "../js/globe.js";
</script>

</body>
</html>
