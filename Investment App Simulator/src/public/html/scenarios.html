<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scenario Dashboard</title>

  <link rel="stylesheet" href="../css/scenarios.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- ðŸŒ View Scenarios Button -->
<button id="openScenariosBtn" class="view-scenarios-btn">
  View All Scenarios
</button>

  <!-- âœ¨ Ambient Background -->
  <div id="starfield"></div>
  <div id="navbar-container"></div>
<!-- ðŸŒ Floating Globe Scenarios -->
<div id="floatingScenariosOverlay">
  <h2 class="floating-scenarios-title">Available Scenarios</h2>
  <div id="floating-scenario-list"></div>
  <button id="closeFloatingScenarios" class="floating-close">Ã—</button>
</div>

  <!-- ðŸŒ GLOBE SCENE -->
  <section id="globe-layer" class="view-layer active">
    <div id="globe-ui">
    </div>
  </section>

  <section id="region-timeline" class="timeline-overlay">
    <div class="timeline-inner">
      <!-- Navigation Arrows -->
      <button class="nav-arrow left" id="timeline-prev">â€¹</button>

      <!-- Main Line -->
      <div class="timeline-line">
        <div id="timeline-nodes"></div>
      </div>

      <button class="nav-arrow right" id="timeline-next">â€º</button>
    </div>

    <!-- Timeline Detail Panel -->
    <div id="timeline-detail" class="timeline-detail">
      <!-- dynamically filled by globe.js -->
    </div>
  </section>
  <div id="mobile-all-scenarios">
  <h2 class="mobile-section-title">All Scenarios</h2>
  <div id="mobile-scenario-list"></div>
</div>

  <!-- ðŸ§­ DASHBOARD -->
  <section id="dashboard-layer" class="view-layer active">
    <div class="dashboard">
      <div class="right-panel">
        <h3>My Scenarios</h3>

        <div class="tabs">
          <button class="tab-button active" data-tab="not_started">Not Started</button>
          <button class="tab-button" data-tab="in_progress">In Progress</button>
          <button class="tab-button" data-tab="completed">Completed</button>
        </div>

        <div id="not-started" class="tab-content active">
          <ul id="my-not-started"></ul>
        </div>
        <div id="in-progress" class="tab-content">
          <ul id="my-in-progress"></ul>
        </div>
        <div id="completed" class="tab-content">
          <ul id="my-completed"></ul>
        </div>
      </div>
    </div>
  </section>
  <!-- ============================================================
     AI Insights Popup â€” BlackSealed Glass Modal
============================================================ -->
<div id="aiInsightsPopup">
  <div id="aiInsightsContent">
    <span id="aiInsightsClose" onclick="closeInsightsPopup()">Ã—</span>
    <div id="aiInsightsBody" class="markdown-text">Loading...</div>
  </div>
</div>
<div id="scenarioOverlay" class="bs-overlay">
  <div class="bs-card">

    <button id="scenarioOverlayClose" class="bs-close">Ã—</button>

    <div class="bs-tags">
      <span id="scenarioRegionTag" class="bs-tag"></span>
      <span id="scenarioVolTag" class="bs-tag"></span>
    </div>

    <h2 id="scenarioTitle" class="bs-title"></h2>
    <p id="scenarioDesc" class="bs-desc"></p>

    <div class="bs-info">
      <div><strong>Start:</strong> <span id="scenarioStart"></span></div>
      <div><strong>End:</strong> <span id="scenarioEnd"></span></div>
      <div><strong>Starting Balance:</strong> <span id="scenarioBalance"></span></div>
    </div>

    <div class="bs-buttons">
      <button id="scenarioJoinBtn" class="bs-btn-primary">Join Mission</button>
      <button id="scenarioCancelBtn" class="bs-btn-secondary">Cancel</button>
    </div>

  </div>
</div>



  <!-- ðŸ§  Internal UI Scripts -->
  <script src="../js/chatbot.js" defer></script>
  <script src="../js/navbar.js" defer></script>
  <script src="../js/allScenarios.js" defer></script>

  <!-- ðŸŒ Single Three + Globe.gl context (daytime mode) -->
  <script type="module">
    import * as THREE from "https://esm.sh/three@0.180.0";
    import createGlobe from "https://esm.sh/globe.gl@2.36.0?deps=three@0.180.0";
    window.THREE = THREE;
    window.Globe = createGlobe;
    import "../js/globe.js";
  </script>

</body>

</html>
