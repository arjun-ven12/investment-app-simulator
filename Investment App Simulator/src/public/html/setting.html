<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Fintech Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/account.css">
<link rel="stylesheet" href="/css/chatbot.css">
</head>

<body>
    <div id="navbar-container"></div>
    <!-- Main Content -->
    <main >
        <div class="settings-container">
            <h1>Settings</h1>
            <!-- Change Email -->
            <section class="settings-section">
                <h2>Change Email</h2>
                <form id="change-email-form">
                    <label for="newEmail">New Email:</label>
                    <input type="email" id="newEmail" name="newEmail" required>
                    <label for="currentPasswordEmail">Confirm Password:</label>
                    <input type="password" id="currentPasswordEmail" name="password" required>
                    <button type="submit">Update Email</button>
                </form>
            </section>
            <!-- Change Username -->
            <section class="settings-section">
                <h2>Change Username</h2>
                <form id="change-username-form">
                    <label for="newUsername">New Username:</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                    <label for="currentPasswordUsername">Confirm Password:</label>
                    <input type="password" id="currentPasswordUsername" name="password" required>
                    <button type="submit">Update Username</button>
                </form>
            </section>
            <!-- Change Password -->
            <section class="settings-section">
                <h2>Change Password</h2>
                <form id="change-password-form">
                    <label for="oldPassword">Old Password:</label>
                    <input type="password" id="oldPassword" name="oldPassword" required>
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <button type="submit">Update Password</button>
                </form>
            </section>
            <!-- AI SETTINGS -->
            <section class="settings-section">
                <h2>AI Preferences</h2>

                <form id="ai-settings-form">
                    <!-- Risk Tolerance -->
                    <label for="riskTolerance">Risk Tolerance</label>
                    <select id="riskTolerance" name="riskTolerance" required>
                        <option value="low">Low</option>
                        <option value="moderate">Moderate</option>
                        <option value="high">High</option>
                    </select>

                    <!-- AI Tone -->
                    <label for="aiTone">AI Tone</label>
                    <select id="aiTone" name="aiTone" required>
                        <option value="professional">Professional</option>
                        <option value="friendly">Friendly</option>
                        <option value="strict">Strict</option>
                        <option value="educational">Educational</option>
                    </select>

                    <button type="submit">Save AI Preferences</button>

                    <p id="aiSaveStatus" style="margin-top:10px;font-size:0.9rem;color:#85d7ff;"></p>
                </form>
            </section>

            <!-- Delete Account -->
            <section class="settings-section">
                <h2>Delete Account</h2>
                <p>Warning: This action cannot be undone.</p>
                <form id="delete-account-form">
                    <label for="deletePassword">Confirm Password:</label>
                    <input type="password" id="deletePassword" name="password" required>
                    <button type="submit" class="danger-button">Delete Account</button>
                </form>
            </section>
        </div>
    </main>

    <script src="../js/settings.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/chatbot.js" defer></script>
</body>

</html>
