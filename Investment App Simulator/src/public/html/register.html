<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Paper Trading</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/register.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
  <div class="container">
    <!-- Left panel with branding -->
    <div class="left-panel">
      <div class="overlay">
        <h1>Paper Trading</h1>
        <p>
          Practice trading risk-free and grow your portfolio skills in a safe
          environment.
        </p>
      </div>
    </div>

    <!-- Right panel: registration form -->
    <div class="right-panel">
      <div class="form-card">
        <h1>Create Your Account</h1>
        <p class="login-link">
          Already have an account? <a href="login.html">Log in</a>
        </p>
        <form id="registerForm">
          <div class="form-row">
            <input type="text" id="username" placeholder="Username" required />
            <input type="email" id="email" placeholder="Email" required />
          </div>

<div class="form-row password-row">
            <input type="password" id="password" placeholder="Password" required />
            <span id="togglePassword" class="password-toggle" aria-label="Toggle password">
              <svg id="eyeIcon1" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5
                     c4.478 0 8.268 2.943 9.542 7
                     -1.274 4.057-5.064 7-9.542 7
                     -4.477 0-8.268-2.943-9.542-7z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </span>
          </div>

          <!-- Confirm Password with eye toggle -->
          <div class="form-row password-row">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            <span id="toggleConfirmPassword" class="password-toggle" aria-label="Toggle password">
              <svg id="eyeIcon2" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5
                     c4.478 0 8.268 2.943 9.542 7
                     -1.274 4.057-5.064 7-9.542 7
                     -4.477 0-8.268-2.943-9.542-7z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </span>
          </div>

          <div class="form-row">
            <input type="text" id="referralCode" placeholder="Referral Code (Optional)" />
          </div>

          <button type="submit">Sign Up</button>
        </form>
                <div class="divider">
          <hr><span>or</span>
          <hr>
        </div>

        <button id="googleSignInBtn" class="google-btn google-dark">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="google-icon">
          <span>Sign in with Google</span>
        </button>
        
        <div id="successCard" class="success-card d-none">
          <span id="successText"></span>
        </div>
        <div id="warningCard" class="warning-card d-none">
          <p id="warningText"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/register.js"></script>
</body>

</html>
