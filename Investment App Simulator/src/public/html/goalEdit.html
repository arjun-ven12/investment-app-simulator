<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Financial Goal</title>
    <link rel="stylesheet" href="../css/goals.css">




</head>
<body>
    <div id="navbar-container"></div>
    <div class="container">
        <h1>Edit Financial Goal</h1>
        <form id="goal-form">
            <label for="goal-title">Title:</label>
            <input type="text" id="goal-title" required>
        
            <label for="goal-amount">Amount:</label>
            <input type="number" id="goal-amount" required>
        
            <label for="goal-description">Description:</label>
            <textarea id="goal-description"></textarea>
        
            <label for="goal-deadline">Deadline:</label>
            <input type="date" id="goal-deadline">
        
            <button type="submit">Update Goal</button>
        </form>
        
        <div id="goals-list"></div> <!-- âœ… Ensure this exists -->
    </div>
</body>
<script defer src="../js/goalEdit.js"></script>
<script src="../js/navbar.js"></script>
<script src="../js/home.js"></script>
</html>
