<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <title>News</title>
</head>

<body>
    <div id="navbar-container"></div>   
    <div class="board">

        <div class="section" id="hotAndTrending">
            <h2>Important</h2>
            <div class="task-list" id="hotAndTrending-list"></div>
        </div>
        <div class="section" id="featured">
            <h2>Featured</h2>
            <div class="task-list" id="featured-list"></div>
        </div>
        <div class="section" id="mostViewed">
            <h2>Most Viewed</h2>
            <div class="task-list" id="mostViewed-list"></div>
        </div>
        <div class="section" id="bookmarks">
            <h2>Bookmarks</h2>
            <div class="task-list" id="bookmarks-list"></div>
        </div>
        <div class="section" id="important">
            <h2>All News</h2>
            <div class="task-list" id="important-list"></div>
        </div>
    </div>
    <script src="../js/dashboard.js"></script>
    <script src="../js/home.js"></script>
    <script>
        document.getElementById('navbar-toggle').onclick = function () {
            document.querySelector('.navbar-links').classList.toggle('active');
        };
    </script>
<script src="../js/home.js"></script>
<script src="../js/navbar.js"></script>
</body>

</html>
