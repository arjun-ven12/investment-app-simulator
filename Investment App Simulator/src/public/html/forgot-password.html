<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Paper Trading</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="icon" type="image/png" sizes="48x48" href="../assets/sealedfavicon.png">

</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="overlay">
        <h1>BlackSealed</h1>
        <p>AI-Powered. Blockchain-Verified.</p>
        <p class="desc">
  Experience the next evolution of trading — a secure, risk-free environment where 
  <strong>artificial intelligence</strong> guides your portfolio and every trade is 
  <strong>sealed on the chain</strong>.
</p>
      </div>
    </div>

    <div class="right-panel"><div class="form-card">

      <div class="reset-card">
        <div class="lock-icon">
          <div class="lock-icon">
<svg width="44" height="44" viewBox="0 0 24 24" stroke="black" fill="none" stroke-width="2">
  <path d="M17 11V7a5 5 0 0 0-10 0v4" />
  <rect x="5" y="11" width="14" height="10" rx="2" ry="2"/>
  <circle cx="12" cy="16" r="2"/>
</svg>
</div>
        </div>
        <h2>Forgot your password?</h2>
        <div id="formContainer">
          <form id="forgotForm">
            <div class="form-group form-row">
              <input type="email" id="email" placeholder="Enter your email" required />
            </div>
            <button type="submit">Confirm</button>
          </form>
        </div>

        <p id="statusMessage" class="status-message"></p>
        <p class="return-link">← <a href="/login">Return back to login page</a></p>
    </div>
  </div>
</div></div>
  <script src="../js/forgot-password.js"></script>
</body>
</html>
