<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Paper Trading</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/forgot-password.css" />
</head>

<body>
    <div class="container">
        <!-- Left side identical to login -->
        <div class="left-panel">
            <div class="overlay">
                <h1>Paper Trading</h1>
                <p>Practice trading risk-free and grow your portfolio skills in a safe environment.</p>
            </div>
        </div>

        <!-- Right side: dark-themed reset card -->
        <div class="right-panel">
            <div class="reset-card">
                <div class="lock-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        width="50" height="50">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 11c1.657 0 3 1.343 3 3v2a3 3 0 11-6 0v-2c0-1.657 1.343-3 3-3z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 11V7a5 5 0 10-10 0v4M5 11h14a2 2 0 012 2v7a2 2 0 01-2 2H5a2 2 0 01-2-2v-7a2 2 0 012-2z" />
                    </svg>
                </div>
                <h2>Forgot your password?</h2>
                <p>Enter your email to reset it.</p>

                <form id="forgotForm">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Enter your email" required />
                    </div>
                    <button type="submit">Confirm</button>
                </form>

                <p class="return-link">
                    ‚Üê <a href="login.html">Return back to login page</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../js/forgot-password.js"></script>
</body>

</html>
