<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Outfit", sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 2rem;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        input,
        select,
        button {
            padding: 0.6rem 1rem;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4e73df;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #2e59d9;
        }

        .error {
            text-align: center;
            color: red;
            margin-bottom: 1rem;
        }

        .section,
        .advice-box {
            background: #fff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            margin-bottom: 1.5rem;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #2e59d9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.5rem;
        }

        th,
        td {
            border: 1px solid #eee;
            padding: 0.6rem;
            text-align: center;
        }

        th {
            background-color: #f1f3f6;
            font-weight: 600;
        }

        td.negative {
            color: #e74a3b;
            font-weight: 600;
        }

        td.positive {
            color: #1cc88a;
            font-weight: 600;
        }

        ul {
            padding-left: 1.5rem;
            margin: 0.5rem 0;
        }

        li {
            margin-bottom: 0.4rem;
        }

        .tip-category {
            margin-top: 0.8rem;
            font-weight: 600;
            color: #4e73df;
        }

        .behavioral-note {
            margin-top: 1rem;
            background: #f8f9fc;
            padding: 0.8rem;
            border-left: 4px solid #f6c23e;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <h1>Portfolio Advisor</h1>

    <div class="controls">
        <input type="number" id="userId" placeholder="Enter User ID">
        <select id="riskProfile">
            <option value="conservative">Conservative</option>
            <option value="moderate" selected>Moderate</option>
            <option value="aggressive">Aggressive</option>
        </select>
        <button onclick="getAdvice()">Get Advice</button>
    </div>

    <div id="error" class="error"></div>
    <div id="adviceContainer"></div>

    <script>
        async function getAdvice() {
            const userId = document.getElementById("userId").value;
            const riskProfile = document.getElementById("riskProfile").value;
            const errorDiv = document.getElementById("error");
            const container = document.getElementById("adviceContainer");

            errorDiv.textContent = "";
            container.innerHTML = "";

            if (!userId) { errorDiv.textContent = "Please enter a User ID."; return; }

            try {
                const res = await fetch(`/api/chatbot/portfolio-advice/${userId}?riskProfile=${riskProfile}`);
                if (!res.ok) throw new Error("Failed to fetch advice.");
                const data = await res.json();

                const portfolio = data.portfolio || {};
                const trades = data.recentTrades || [];

                let adviceObj;
                console.log("Raw AI Advice:", data.advice);
                try {
                    // Step 1: Remove code fences completely
                    let cleaned = data.advice.replace(/```[\s\S]*?```/g, '');

                    // Step 2: Remove newlines and carriage returns if needed
                    cleaned = cleaned.replace(/\r/g, '').trim();

                    // Step 3: Parse JSON
                    adviceObj = JSON.parse(cleaned);
                } catch (e) {
                    console.error("Failed to parse advice", e);
                    adviceObj = null;
                }

                // Portfolio Summary
                if (portfolio) {
                    const summaryDiv = document.createElement("div");
                    summaryDiv.className = "section";
                    summaryDiv.innerHTML = `
                        <h2>Portfolio Summary</h2>
                        <p><strong>Total Value:</strong> $${portfolio.totalValue.toFixed(2)}</p>
                        <p><strong>Total Unrealized P/L:</strong> <span class="${portfolio.totalUnrealizedPL >= 0 ? 'positive' : 'negative'}">$${portfolio.totalUnrealizedPL.toFixed(2)}</span></p>
                        <p><strong>Total Realized P/L:</strong> $${portfolio.totalRealizedPL.toFixed(2)}</p>
                        <p><strong>Number of Holdings:</strong> ${portfolio.numHoldings}</p>
                    `;
                    container.appendChild(summaryDiv);
                }

                // Top Holdings
                if (portfolio.topHoldings && portfolio.topHoldings.length > 0) {
                    const holdingsDiv = document.createElement("div");
                    holdingsDiv.className = "section";
                    let tableHTML = `<h2>Top Holdings</h2><table>
                        <tr>
                            <th>Symbol</th><th>Company</th><th>Sector</th>
                            <th>Qty</th><th>Avg Buy</th><th>Current</th>
                            <th>Invested</th><th>Current Value</th>
                            <th>Unrealized P/L</th><th>Realized P/L</th><th>Weight %</th>
                        </tr>`;
                    portfolio.topHoldings.forEach(h => {
                        tableHTML += `<tr>
                            <td>${h.symbol}</td>
                            <td>${h.companyName}</td>
                            <td>${h.sector}</td>
                            <td>${h.quantity}</td>
                            <td>$${h.avgBuyPrice}</td>
                            <td>$${h.currentPrice}</td>
                            <td>$${h.totalInvested}</td>
                            <td>$${h.currentValue}</td>
                            <td class="${h.unrealizedPL >= 0 ? 'positive' : 'negative'}">$${h.unrealizedPL} (${h.unrealizedPLPercent}%)</td>
                            <td>$${h.realizedPL}</td>
                            <td>${h.weightPct}%</td>
                        </tr>`;
                    });
                    tableHTML += "</table>";
                    holdingsDiv.innerHTML = tableHTML;
                    container.appendChild(holdingsDiv);
                }

                // Sector Exposure
                if (portfolio.sectorExposure && portfolio.sectorExposure.length > 0) {
                    const sectorDiv = document.createElement("div");
                    sectorDiv.className = "section";
                    let sectorHTML = `<h2>Sector Exposure</h2><ul>`;
                    portfolio.sectorExposure.forEach(s => {
                        sectorHTML += `<li>${s.sector}: $${s.value} (${s.pct}%)</li>`;
                    });
                    sectorHTML += `</ul>`;
                    sectorDiv.innerHTML = sectorHTML;
                    container.appendChild(sectorDiv);
                }

                // Recent Trades
                if (trades.length > 0) {
                    const tradesDiv = document.createElement("div");
                    tradesDiv.className = "section";
                    let tradesHTML = `<h2>Recent Trades</h2><table>
                        <tr><th>Symbol</th><th>Company</th><th>Industry</th><th>Qty</th><th>Total Amount</th><th>Type</th><th>Date</th></tr>`;
                    trades.forEach(t => {
                        tradesHTML += `<tr>
                            <td>${t.symbol}</td>
                            <td>${t.companyName}</td>
                            <td>${t.industry}</td>
                            <td>${t.quantity}</td>
                            <td>$${t.totalAmount}</td>
                            <td>${t.tradeType}</td>
                            <td>${new Date(t.tradeDate).toLocaleString()}</td>
                        </tr>`;
                    });
                    tradesHTML += "</table>";
                    tradesDiv.innerHTML = tradesHTML;
                    container.appendChild(tradesDiv);
                }

                // AI Advice
                if (adviceObj) {
                    const adviceDiv = document.createElement("div");
                    adviceDiv.className = "advice-box";
                    adviceDiv.innerHTML = `<h2>AI Advice</h2>`;

                    if (adviceObj.summary?.portfolioCritique) {
                        adviceDiv.innerHTML += `<p><strong>Critique:</strong> ${adviceObj.summary.portfolioCritique}</p>`;
                    }
                    if (adviceObj.summary?.strengths) {
                        adviceDiv.innerHTML += `<p><strong>Strengths:</strong> ${adviceObj.summary.strengths}</p>`;
                    }

                    if (adviceObj.actionableRecommendations) {
                        adviceDiv.innerHTML += `<h3>Actionable Tips</h3>`;
                        const { stopLoss, rebalanceSuggestions, cashAllocation } = adviceObj.actionableRecommendations;

                        if (stopLoss?.suggestedStopLoss) {
                            adviceDiv.innerHTML += `<div class="tip-category">Stop-Loss Recommendations</div><ul>`;
                            for (const sym in stopLoss.suggestedStopLoss) {
                                const s = stopLoss.suggestedStopLoss[sym];
                                adviceDiv.innerHTML += `<li><strong>${sym}:</strong> $${s.price} â€” ${s.rationale}</li>`;
                            }
                            adviceDiv.innerHTML += `</ul>`;
                        }

                        if (rebalanceSuggestions) {
                            adviceDiv.innerHTML += `<div class="tip-category">Rebalance Suggestions</div>`;
                            adviceDiv.innerHTML += `<p>${rebalanceSuggestions.diversificationOpportunity}</p>`;
                            if (rebalanceSuggestions.potentialStocks) {
                                adviceDiv.innerHTML += `<ul>`;
                                rebalanceSuggestions.potentialStocks.forEach(s => {
                                    adviceDiv.innerHTML += `<li>${s.symbol}: ${s.rationale}</li>`;
                                });
                                adviceDiv.innerHTML += `</ul>`;
                            }
                        }

                        if (cashAllocation?.suggestion) {
                            adviceDiv.innerHTML += `<div class="tip-category">Cash Allocation</div><p>${cashAllocation.suggestion}</p>`;
                        }
                    }

                    if (adviceObj.behavioralFinanceNotes?.emotionalInvestment) {
                        adviceDiv.innerHTML += `<div class="behavioral-note"><strong>Behavioral Note:</strong> ${adviceObj.behavioralFinanceNotes.emotionalInvestment}</div>`;
                    }

                    container.appendChild(adviceDiv);
                }

            } catch (err) {
                console.error(err);
                errorDiv.textContent = err.message || "Something went wrong.";
            }
        }
    </script>
</body>

</html>
