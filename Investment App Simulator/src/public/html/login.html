<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Paper Trading</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
  <div class="container">
    <!-- Left panel with branding -->
    <div class="left-panel">
      <div class="overlay">
        <h1>Paper Trading</h1>
        <p>
          Practice trading risk-free and grow your portfolio skills in a safe
          environment.
        </p>
      </div>
    </div>

    <!-- Right panel: login form -->
    <div class="right-panel">
      <div class="form-card">
        <h1>Login to Your Account</h1>
        <p class="login-link">
          Don't have an account? <a href="register.html">Sign up</a>
        </p>
        <p class="login-link">
          <a href="forgot-password.html">Forgot your password?</a>
        </p>
        <form id="loginForm">
          <div class="form-row">
            <input type="text" id="username" placeholder="Username or Email" required />
          </div>

          <div class="form-row">
            <input type="password" id="password" placeholder="Password" required />
          </div>
          <div class="cf-challenge" data-sitekey="0x4AAAAAAB8YN75ek6-FFt-N" data-theme="dark"
            data-callback="onCaptchaSuccess">
          </div>

          <button type="submit">Login</button>
        </form>

        <div class="divider">
          <hr><span>or</span>
          <hr>
        </div>

        <div class="oauth-container">
          <button id="googleSignInBtn" class="oauth-btn google-btn">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="oauth-icon">
            <span>Sign in with Google</span>
          </button>

          <button id="microsoftSignInBtn" class="oauth-btn microsoft-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Microsoft logo" class="oauth-icon">
            <span>Sign in with Microsoft</span>
          </button>
        </div>
        <div id="successCard" class="success-card d-none">
          <span id="successText"></span>
        </div>
        <div id="warningCard" class="warning-card d-none">
          <span id="warningText"></span>
        </div>


      </div>
    </div>
  </div>
  <script>
    function onCaptchaSuccess(token) {
      document.getElementById("loginForm").dispatchEvent(new Event("captcha-passed"));
    }
  </script>
  <script src="../js/login.js"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

</body>

</html>
